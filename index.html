<!DOCTYPE html>
<html>
  <header>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </header>
  <body>
    <div id="calculator">
      <div id="screen">0</div>
      <div id="buttons">
        <button id="clear">Clr</button>
        <button id="delete">Del</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="add" class="operator-button">+</button>
        <button id="subtract" class="operator-button">-</button>
        <button id="multiply" class="operator-button">*</button>
        <button id="divide" class="operator-button">/</button>
        <button id="zero">0</button>
        <button id="decimal">.</button>
        <button id="equal">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
